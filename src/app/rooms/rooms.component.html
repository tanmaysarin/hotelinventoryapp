<h1>Welcome to {{hotelName}}!</h1>

<div [hidden]="hideRooms">
    Number of Rooms:
    <div [innerText]="numberOfRooms"></div>
</div>

<div *ngIf="selectedRoom">
    {{ selectedRoom |json}}
</div>

<div *ngIf="rooms.availableRooms > 0">
    <hinv-rooms-list [rooms]="roomList"
    (selectedRoom)="selectRoom($event)"></hinv-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>
