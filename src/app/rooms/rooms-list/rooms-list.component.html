Rooms List
<!-- {{roomList}} -->
<table class="table">
    <tr>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room Amenities</th>
        <th>Checkin Time</th>
        <th>
            Select Room
        </th>
    </tr>
    <tr *ngFor="let room of rooms">
        <td>{{ room.roomNumber }} </td>
        <td>{{ room.roomType }} </td>
        <td>{{ room.price }} </td>
        <td>{{ room.amenities }} </td>
        <td>{{ room.checkinTime | date: 'dd/mm/yyyy'}} </td>
        <td>
            <button
                class = "btn btn-primary"
                (click)="selectRoom(room)"
            >
            Select
            </button>
        </td>

    </tr>
</table>
